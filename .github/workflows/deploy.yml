name: Deploy Astro Static Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  repository_dispatch:
    types: [rebuild-frontend]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          PUBLIC_API_URL: ${{ secrets.PUBLIC_API_URL }}
          PUBLIC_WHATSAPP_SOCKET_URL: ${{ secrets.PUBLIC_WHATSAPP_SOCKET_URL }}

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with Rsync
        run: |
          rsync -avz --delete \
            --exclude='.git/' \
            --exclude='back/' \
            --exclude='.htaccess' \
            --exclude='.git/' \
            --exclude='*.log' \
            --exclude='node_modules/' \
            -e "ssh -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/domains/tamimaquinarias.com/public_html/

