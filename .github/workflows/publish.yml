name: Compilar y publicar en rama build

on:
  pull_request:
    types: [closed] # Ejecutar cuando se cierre un pull request
    branches:
      - main # Solo cuando el PR es hacia main

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: Compilar y Publicar
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Compilar proyecto
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Configurar Git para Hostinger
        run: |
          echo "Creando archivo .git-ftp-include para Hostinger"
          echo "!dist/" > .git-ftp-include
          echo "Configurando estrategia git pull para Hostinger"
          git config --global pull.rebase false
          echo "Creando archivo hostinger-deploy.php para ayudar con el deployment"
          echo "<?php echo 'Hostinger deployment successfully initialized'; ?>" > dist/hostinger-deploy.php

      - name: Configurar estrategia de `git pull`
        run: |
          git config pull.rebase false  # Usar merge en lugar de rebase
          git fetch origin build || echo "No existe la rama build aún"
          git checkout build || git checkout -b build
          git pull origin build || echo "No hay cambios remotos"

      - name: Publicar a rama build
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build
          FOLDER: dist # Carpeta que se publicará en la rama build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"
          SQUASH_HISTORY: true

      - name: Forzar actualización en caso de conflicto
        run: |
          git fetch origin build
          git reset --hard origin/build
          git push --force origin build || echo "No fue necesario forzar el push"
